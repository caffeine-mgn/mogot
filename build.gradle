buildscript {
    ext.lwjgl_version = "3.2.1"
    ext.kotlin_version="1.3.60"
    ext.binom_io_version = "0.1.9"
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
    }

    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.5.0-SNAPSHOT"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.60"
}

apply plugin: 'application'
apply plugin: 'java'

mainClassName = "org.rts.d3.Main"
//project.ext.lwjglVersion = "3.2.0"

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"


    compile group: 'org.lwjgl', name: 'lwjgl', version: lwjgl_version
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: lwjgl_version
    compile group: 'org.lwjgl', name: 'lwjgl', version: lwjgl_version, classifier: 'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: lwjgl_version, classifier: 'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: lwjgl_version, classifier: 'natives-windows'
    compile 'org.lwjgl:lwjgl-stb:3.2.0:natives-windows'

//        compile group: 'org.lwjgl', name: 'lwjgl', version: '3.2.0', classifier: 'natives-linux'
//    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.2.0', classifier: 'natives-linux'
//    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.2.0', classifier: 'natives-linux'
//    compile 'org.lwjgl:lwjgl-stb:3.2.0:natives-linuux'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.2.1'

    compile 'org.lwjgl:lwjgl-stb:3.2.0'


    compile 'org.joml:joml:1.9.12'

    // https://mvnrepository.com/artifact/uk.theretiredprogrammer/createmesh
    compile group: 'uk.theretiredprogrammer', name: 'createmesh', version: '2.0.0'
    // https://mvnrepository.com/artifact/org.slick2d/slick2d-core
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.2'


}

// In this section you declare where to find the dependencies of your project
allprojects {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "http://repo.maven.apache.org/maven2" }
        maven {
            url "https://repo.binom.pw/releases/"
        }
    }
}
jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    manifest {
        attributes 'Main-Class': mainClassName
    }

    archiveName = "rts.jar"
}